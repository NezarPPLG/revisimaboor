<div class="container mt-5">
    <h3 class="text-center mb-4">Hubungi Kami</h3>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="https://formspree.io/f/mqakvely" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Anda</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subjek</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Masukkan subjek pesan">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan Anda</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tulis pesan Anda di sini..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Kirim Pesan</button>
          </div>
        </form>
      </div>
    </div>
